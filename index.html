<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Rock - Paper - Scissors</title>
  </head>
  <body>
    <div class="container">
      <h1 id="result">Select your choice</h1>
      <div id="choiceBtns">
        <label for="rockBtn">Rock</label>
        <button class="gameBtn">🪨</button>
        <label for="paperBtn">Paper</label>
        <button class="gameBtn">📄</button>
        <label for="scissorsBtn">Scissors</label>
        <button class="gameBtn">✂️</button>
      </div>
      <div id="submitResetBtns">
        <button class="gameBtn" id="submitBtn">Submit</button>
        <button class="gameBtn" id="resetBtn">Reset Game</button>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
